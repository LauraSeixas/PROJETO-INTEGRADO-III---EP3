<body>
    <header class="header">
        <a href=""> <!--Botão home, linkar à pag inicial-->

    </header>

        <h1 id="insira">Insira primeiro o seu e-mail</h1>

            <input type="text" id="e-mail" name="E-mail" maxlength="42" style="font-size: 22px; width: 532px;">
            <br>
            <br>

        <br>
